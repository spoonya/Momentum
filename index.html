<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/owfont-regular.min.css">
  <link rel="stylesheet" href="css/style.css" />
  <script src="script.js" defer></script>
  <title>Momentum</title>
</head>

  <div class="content">
    <div class="date-time">
      <time class="time"></time>
      <span class="date"></span>
    </div>

    <div class="greeting-name">
      <span class="greeting"></span>
      <span class="name" contenteditable="true" spellcheck="false"></span>
    </div>

    <div class="focus-wrapper">
      <h2 class="focus-title">What is your main focus for today?</h2>
      <input class="focus" type="text" autocomplete="off" maxlength="40" spellcheck="false"></input>
    </div>

    <div class="quote">
      <div class="quote-content">
        <p class="quote-txt"></p>
        <!-- <figcaption class="quote-author"></figcaption> -->
        <button class="quote-btn">
          <svg class="quote-icon">
            <use xlink:href="#refresh"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="weather">
    <div class="weather-city" contenteditable="true" spellcheck="false"></div>
    <i class="weather-icon owf"></i>
    <p class="weather-temperature" title="Temperature"></p>
    <p class="weather-wind" title="Wind speed"></p>
    <p class="weather-air" title="Air humidity"></p>
    <p class="weather-description"></p>
  </div>

  <button class="img-change" title="Change background image">
    <svg class="change-icon">
      <use xlink:href="#refresh"></use>
    </svg>
  </button>
</body>

</html>
